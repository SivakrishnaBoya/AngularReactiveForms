<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form [formGroup]="forms" >
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input style="width: 250px;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Username">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input style="width: 250px;" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1" checked>Check me out</label>
        </div>
        <button [disabled]="!forms.valid" type="submit"  (click)="OnSubmit(forms)" class="btn btn-primary">Submit</button>
        <button type="submit" style="margin-left: 25px;" (click)="Reset(forms)" class="btn btn-primary">Reset</button>
        <button type="submit" style="margin-left: 25px;" (click)="setvalue(forms)" class="btn btn-primary">SetValues</button>
      </form>
        
</body>
</html>
